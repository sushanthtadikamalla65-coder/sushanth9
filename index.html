<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shan Cuisine — Japanese Style</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="brand">
            <div class="brand-ja">シャン料理</div>
            <div class="brand-en">Shan Cuisine</div>
        </div>
    </header>
    <!-- Hero section: image + welcome message. Replace the image URL with your own if desired. -->
    <section class="hero">
        <img class="hero-img" src="https://images.unsplash.com/photo-1519710164239-da123dc03ef4?auto=format&fit=crop&w=1400&q=80" alt="Woman holding champagne glass">
        <div class="hero-overlay">
            <h2 class="welcome-line">Welcome to Shan Cuisine</h2>
            <p class="subline">Experience refined Japanese flavors — elegant, intimate, unforgettable.</p>
            <p class="credit">Photo: Unsplash (replace with your own image)</p>
        </div>
    </section>
    <div class="container">
        <div class="products">
            <h2>Menu — 専門料理</h2>
            <div id="product-list"></div>
        </div>
        <div class="cart">
            <h2>Your Selection</h2>
            <div class="cart-items" id="cart-items"></div>
            <div class="total" id="cart-total">Total: $0.00</div>
            <button id="checkout-btn">Place Order</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
