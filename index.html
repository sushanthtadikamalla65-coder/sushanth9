<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 Star Hotel Luxury Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        7 Star Hotel - Luxury Menu
    </header>
    <div class="container">
        <div class="products">
            <h2>Luxury Menu</h2>
            <div id="product-list"></div>
        </div>
        <div class="cart">
            <h2>Your Selection</h2>
            <div class="cart-items" id="cart-items"></div>
            <div class="total" id="cart-total">Total: $0.00</div>
            <button id="checkout-btn">Reserve Table</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
