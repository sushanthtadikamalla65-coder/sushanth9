<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shan Cuisine — Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html"><span class="brand-ja">シャン料理</span><small class="ms-2 brand-en">Shan Cuisine</small></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain3"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navMain3"><ul class="navbar-nav ms-auto"><li class="nav-item"><a class="nav-link" href="index.html">Welcome</a></li><li class="nav-item"><a class="nav-link" href="home.html">Home</a></li><li class="nav-item"><a class="nav-link active" href="menu.html">Menu</a></li></ul></div>
      </div>
    </nav>

    <!-- Menu page hero with bill calculator -->
    <header class="py-4 bg-light border-bottom">
      <div class="container d-flex align-items-center justify-content-between">
        <div>
          <h1 class="h3 mb-1">Menu & Bill Calculator</h1>
          <p class="mb-0">Select items and calculate your bill in real time.</p>
        </div>
        <div></div>
      </div>
    </header>

    <main class="container my-5">
      <div class="row">
        <div class="col-lg-8">
          <div id="menu-list" class="list-group">
            <!-- menu rendered by script.js -->
          </div>
        </div>
        <aside class="col-lg-4">
          <div class="card shadow-sm bill-card">
            <div class="card-body">
              <h5 class="card-title">Your Bill</h5>
              <div class="mb-3">
                <label for="customer-name" class="form-label small">Customer Name</label>
                <input id="customer-name" class="form-control form-control-sm" placeholder="Enter customer name">
              </div>
              <div class="mb-3">
                <label for="customer-mobile" class="form-label small">Mobile Number</label>
                <input id="customer-mobile" class="form-control form-control-sm" placeholder="Enter mobile number">
              </div>
              <div id="bill-items" class="mb-3"></div>
              <div class="bill-breakdown mb-3">
                <div class="d-flex justify-content-between"><div>Subtotal</div><div id="bill-subtotal">$0.00</div></div>
                <div class="d-flex justify-content-between"><div>Tax (10%)</div><div id="bill-tax">$0.00</div></div>
                <div class="d-flex justify-content-between"><div>Service (5%)</div><div id="bill-service">$0.00</div></div>
                <hr>
                <div class="d-flex justify-content-between fw-bold"><div>Grand Total</div><div id="bill-total">$0.00</div></div>
              </div>
              <div class="d-grid gap-2">
                <button id="checkout" class="btn btn-danger" disabled>Confirm Order</button>
                <button id="print-invoice" class="btn btn-outline-secondary">Print Invoice</button>
                <button id="clear-btn" class="btn btn-outline-secondary">Clear Bill</button>
              </div>
            </div>
          </div>
        </aside>
      </div>
    </main>

    <footer class="bg-dark text-white py-4 text-center">
      <div class="container">© Shan Cuisine — Menu</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
